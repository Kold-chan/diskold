name: Build Diskold APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Install Capacitor
        run: npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Init Capacitor
        run: npx cap init Diskold com.kold.diskold --web-dir public

      - name: Add Android platform
        run: npx cap add android

      - name: Sync web assets
        run: npx cap sync android

      - name: Grant Gradle permissions
        run: chmod +x android/gradlew

      # Fix: limpiar cach√© corrupta de Gradle
      - name: Clean Gradle cache
        run: |
          rm -rf ~/.gradle/caches/jars-9
          rm -rf ~/.gradle/caches/modules-*

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --no-build-cache

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Diskold-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
